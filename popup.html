<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Readability Analysis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap');
  
    body {
      background-color: #154687;
      color: #333;
      font-family: Arial, sans-serif;
    }
    
    button {
      background: #FAE81D;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 16px 48px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
    }
    
    #analyzeButton:hover {
      background-color: #e3d219;
    }
    
    #results {
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
      margin-top: 20px;
      font-weight: 600;
    }
    
    h2 {
      color: black;
    }
    
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <button id="analyzeButton">Analyze Readability</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
