<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Readability Analysis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap');
  
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: Arial, sans-serif;
    }
    
    #analyzeButton {
      background-color: #428bca;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    #analyzeButton:hover {
      background-color: #3071a9;
    }
    
    #results {
      background-color: #fff;
      border-radius: 4px;
      padding: 20px;
      margin-top: 20px;
    }
    
    h2 {
      color: #428bca;
    }
    
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <button id="analyzeButton">Analyze Readability</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
